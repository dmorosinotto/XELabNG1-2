<div class="form-group">
    <label class="label-control">{{req}}</label>
    <div class="input-group">
        <input [(ngModel)]="txt" type="text" class="form-control" 
            keys (onEsc)="undo()" [placeholder]="msg">
        <span class="input-group-btn">
            <button (click)="okemit(txt)" class="btn btn-primary" type="button">Ok!</button>
        </span>
    </div><!-- /input-group -->
<!--<pre>{{val}} | {{txt}}</pre>-->
</div><!-- /form-group -->
