<div class="form-group">
    <label class="label-control">Name:</label>
    <div class="input-group">
        <input ng-model="vm.name" type="text" class="form-control" 
            keys on-esc="vm.undo()" placeholder="Enter your name...">
        <span class="input-group-btn">
            <button ng-click="vm.show(vm.name)" class="btn btn-primary" type="button">Ok!</button>
        </span>
    </div><!-- /input-group -->
</div><!-- /form-group -->
